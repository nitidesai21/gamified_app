<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ lesson.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka One', cursive, sans-serif;
      background: #fff7e6;
      margin: 40px 20px;
      color: #5c3e6a;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 2.8rem;
      color: #9c4d5d;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px #f4cac9;
    }
    p {
      font-size: 1.25rem;
      line-height: 1.7;
      margin-bottom: 30px;
      white-space: pre-line;
    }
    video {
      display: block;
      margin: 0 auto 30px auto;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(134, 93, 93, 0.3);
      max-width: 100%;
      height: auto;
    }
    a.back-link {
      display: block;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: #7e4965;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }
    a.back-link:hover, a.back-link:focus {
      border-color: #f7a9b8;
      outline: none;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('lessons', subject=lesson.subject) }}" class="back-link">← Back to {{ lesson.subject }} Lessons</a>

  <!-- Language selector form -->
  <form action="{{ url_for('set_language') }}" method="post" style="text-align: right; margin: 15px 0;">
    <select name="language" onchange="this.form.submit()">
      <option value="english" {% if session.get('language') == 'english' %}selected{% endif %}>English</option>
      <option value="hindi" {% if session.get('language') == 'hindi' %}selected{% endif %}>हिन्दी</option>
      <option value="gujarati" {% if session.get('language') == 'gujarati' %}selected{% endif %}>ગુજરાતી</option>
    </select>
  </form>

  <h1>{{ lesson.title }}</h1>
  <p>{{ lesson.content }}</p>

  {% if video_url %}
  <video width="400" height="300" controls>
    <source src="{{ url_for('static', filename='videos/' + video_url) }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  {% endif %}
  <div style="text-align: center; margin-top: 30px;">
  <a href="{{ url_for('quiz', lesson_id=lesson.id) }}" 
     style="background-color: #fda085; color: #3e1f47; 
            padding: 15px 30px; border-radius: 25px; 
            font-weight: 700; text-decoration: none; 
            font-family: 'Fredoka One', cursive, sans-serif;">
    Take the Quiz
  </a>
</div>
</body>
</html>
