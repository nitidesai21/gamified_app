<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Select a Subject</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

  body {
    font-family: 'Fredoka One', cursive, sans-serif;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px;
    min-height: 100vh;
    margin: 0;
    color: #1a1a2e;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    color: #16213e;
    text-shadow: 2px 2px 4px rgba(22, 33, 62, 0.3);
  }

  .buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    max-width: 600px;
    width: 100%;
  }

  .subject-btn {
    background: #4a90e2;
    color: white;
    padding: 25px 45px;
    font-size: 1.5rem;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(74, 144, 226, 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    font-weight: 700;
    flex: 1 1 200px;
    text-align: center;
  }

  .subject-btn:hover,
  .subject-btn:focus {
    background: #357ab7;
    box-shadow: 0 12px 30px rgba(53, 122, 183, 0.8);
    transform: scale(1.1);
    outline: none;
  }

  /* Accessibility focus */
  .subject-btn:focus-visible {
    outline: 3px solid #ffcc00;
  }

  /* Footer link */
  .logout-link {
    margin-top: 50px;
    font-size: 1.1rem;
    color: #16213e;
    text-decoration: none;
    font-weight: 600;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
  }
  .logout-link:hover {
    color: #4a90e2;
  }

  /* Responsive for small screens */
  @media (max-width: 460px) {
    .subject-btn {
      font-size: 1.3rem;
      padding: 20px 30px;
      flex-basis: 100%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
  }
</style>
</head>
<body>

<h1>Select a Subject</h1>

<div class="buttons-container">
  {% for subject in subjects %}
    <a href="{{ url_for('lessons', subject=subject) }}" class="subject-btn" role="button" tabindex="0">{{ subject }}</a>
  {% endfor %}
</div>

<a href="{{ url_for('logout') }}" class="logout-link">Logout</a>

</body>
</html>
